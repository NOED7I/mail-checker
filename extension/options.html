<html>
<head>
<title>Mail Checker - Options</title>
<link href="options.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.8.0.min.js"></script>
<script src="options.js"></script>
</head>

<body>
<div class="header">Mail Checker Options</div>
<hr/>

<fieldset class="content">
	<legend>Custom Mail Information</legend>
	<div class="contentExplain">Your Email:</div>
	<div><input class="contentInput" type="text"/></div>
	<div class="contentExplain">Password:</div>
	<div><input class="contentInput" type="password"/></div>
	<div class="contentExplain">IMAP Server:</div>
	<div><input class="contentInput" type="text"/></div>
	<div class="contentExplain">Server Port:</div>
	<div><input class="contentInput" type="text"/></div>
    <div><button class="contentButton">Save</button></div>
    <div><button class="contentAddButton">Add One</button></div>
    <div><button class="contentRemoveButton">Remove One</button></div>
</fieldset>

<fieldset class="example" id="example">
	<legend>Example</legend>
	<div class="examplExplain">[Gmail]</div>
	<div>IMAP Server: imap.gmail.com</div>
	<div>Server Port: 993</div>
	<br/>
	<div class="examplExplain">[Yahoo]</div>
	<div>IMAP Server: imap.mail.yahoo.com</div>
	<div>Server Port: 993</div>
	<br/>
	<div class="examplExplain">[163]</div>
	<div>IMAP Server: imap.163.com</div>
	<div>Server Port: 143/993</div>
</fieldset>

<div class="donate">
	<div class="donateButton">
		<a href="javascript:void(0);"><img src="Donate.png"/></a>	
	</div>
	<div class="donatePaypal">
		<a href="javascript:void(0);"><img src="DonatePaypal.png"/></a>
		<div class="donatePaypalForm">
			<form name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
			<input type="hidden" name="cmd" value="_xclick">
			<input type="hidden" name="business" value="txthinking@gmail.com">
			<input type="hidden" name="item_name" value="To Mail Checker">
			<input type="hidden" name="currency_code" value="USD">
			<input type="hidden" name="amount" value="">
			<input type="image" src="DonatePaypal.png" border="0" name="submit">
			</form>
		</div>
	</div>
	<div class="donateAlipay">
		<a href="javascript:void(0);"><img src="DonateAlipay.png" /></a>		
	</div>
</div>

<div class="feedback">
	<a href="javascript:void(0);" target="_blank">Feedback</a>
</div>
</body>
</html>
