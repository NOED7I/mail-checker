<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br/>
            <h4>Add One</h4>
            <form role="form">
                <div class="form-group">
                    <input ng-model="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input ng-model="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input ng-model="imapServer" type="text" class="form-control" placeholder="IMAP Server">
                </div>
                <div class="form-group">
                    <input ng-model="imapPort" type="text" class="form-control" placeholder="IMAP Port">
                </div>
                <div class="form-group">
                    <input ng-model="link" type="text" class="form-control" placeholder="A link (Optional)">
                </div>
            </form>
            <button ng-disabled="db" class="btn btn-default" ng-click="add()">{{button}}</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
